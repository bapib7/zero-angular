         <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Category</h4>
        </div>
        <div class="modal-body">
          
          <form  [formGroup]="addproduct">
              <div class="form-group">
                  <input type="text" formControlName="name" placeholder="Category Name" class="form-control">
              </div>
              
    
            <div class="form-group">
            <label>Upload a category image.</label>
            <div class="row">
                
                <div class="col-md-9">
                    
                <input type="file" class="form-control" (change)="onFileSelected($event)"  formControlName="image" name="image">
                
                
                </div>
                <div class="col-md-3">
                <button type="button" class="btn btn-primary" (click)="onUpload()">Upload</button>
                </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
